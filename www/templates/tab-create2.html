<ion-view view-title="Create Match">
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Place name" ng-model="matches.location">
        </label>
        <label class="item item-input">
          <input type="tel" placeholder="split amount" ng-model="matches.split">
        </label>
        <label class="item range range-positive">
         <h2>needed players</h2>
          <input type="range" name="volume" min="2" max="22" value="0" ng-model="matches.nPlayers ">
          <span ng-bind="matches.nPlayers | players"></span>
        </label>
        <label class="item range range-positive">
         <h2>existing players</h2>
          <input type="range" name="volume" min="0" max="20" value="0" ng-model="matches.ePlayers">
          <span ng-bind="matches.ePlayers | players"></span>
        </label>
        <label class="item range range-positive">
          <h2>match length</h2>
          <input type="range" name="volume" min="0" max="10" value="0" ng-model="matches.matchLength">
          <span ng-bind="matches.matchLength | matchLength"></span>
        </label>
<textarea id="TextArea" rows='1' ng-keydown="autoExpand($event)" placeholder="notes" ng-model="matches.notes">
</textarea>
        <div class="item row" style="text-align: center">
          <label class="col">
            <ionic-timepicker input-obj="timePickerObject">
              <button class="button button-clear button-positive overflowShow">
                <standard-time-meridian etime='timePickerObject.inputEpochTime'></standard-time-meridian>
                <i class="icon ion-clock"></i>{{ ((matches.time-10800)*1000) | date:' hh:mm a'}}
              </button>
            </ionic-timepicker>
          </label>
          <label class="col">
            <ionic-datepicker input-obj="datePickerObject">
              <button class="button button-clear button-positive"> <i class="icon ion-calendar"></i> {{datePickerObject.val | date:'dd - MM - yyyy'}}</button>
            </ionic-datepicker>
          </label>
        </div>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="createMatch()">Create</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
