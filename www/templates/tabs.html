<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Explore" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" ui-sref="tab.nearMatches">
    <ion-nav-view name="tab-nearMatches"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Timeline" icon-off="ion-ios-football-outline" icon-on="ion-ios-football" ui-sref="tab.matches">
    <ion-nav-view name="tab-matches"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ui-sref="tab.account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>



</ion-tabs>
